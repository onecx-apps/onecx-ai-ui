app:
  name: ui
  image:
    repository: 'onecx/onecx-ai-management-ui'
  routing:
    enabled: true
    path: /mfe/onecxAiManagementUi/

  operator:
    # Microfrontend
    microfrontend:
      enabled: true
      specs:
        main:
          exposedModule: './OnecxAiManagementUiModule'
          description: 'OneCX OnecxAiManagementUi Module'
          note: 'OneCX OnecxAiManagementUi UI module auto import via MF operator'
          type: MODULE
          technology: WEBCOMPONENTMODULE
          remoteName: onecx-ai-management-ui
          tagName: onecx-ai-management-ui-webcomponent
    # Permission
    permission:
      enabled: true
      spec:
        permissions:
    # Keycloak
    keycloak:
      client:
        enabled: true
        spec:
          kcConfig:
            clientId: 'onecx-ai-management-ui'
# PIPE Config
